<!DOCTYPE html>
<html lang="de">

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DVBFast</title>
  <link type="text/css" rel="stylesheet" href="assets/css/style.css" media="screen,projection" />
  <link type="text/css" rel="stylesheet" href="assets/frameworks/materialize/css/materialize.min.css"
    media="screen,projection" />

  <meta charset="utf-8">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="application-name" content="DVBFast">
  <link rel="apple-touch-icon" href="./assets/images/icons/Icon-128.png">
  <link rel="apple-touch-startup-image" href="./assets/images/icons/Icon-512.png">
  <meta name="apple-mobile-web-app-title" content="DVBFast">
  <link rel="icon" type="image/png" href="./assets/images/icons/Icon-72.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no,viewport-fit=cover, shrink-to-fit=no" />
  <meta name="theme-color" content="#ffc107">
  <link rel="manifest" href="manifest.json">
  <meta name="msapplication-navbutton-color" content="#ffc107">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="msapplication-starturl" content="/">

</head>

<body>
  <nav class="fixedMenu">
    <div class="nav-wrapper amber">
      <a href="#!" class="brand-logo grey-text text-darken-4 hide-on-med-and-down">
        <span class="desktopPadding"></span>
        <span class="">DVBFast</span>
      </a>
      <a href="#" data-target="mobile-menu" class="sidenav-trigger">
        <i class="material-icons grey-text text-darken-4">menu</i></a>
      <ul class="right">
        <!--hide-on-med-and-down-->

        <li>
          <!-- Switch -->
          <div class="switch white-text">
            <label class="white-text">
              Aus
              <input id="autorefreshSwitch" type="checkbox">
              <span class="lever"></span>
              An
            </label>
          </div>
        </li>

        <li><a class="waves-effect waves-light btn-small btn-flat amber darken-3 white-text refreshButton"
            id="refreshButton" onclick="refreshInfos()">
            <i class="material-icons left" id="refreshSpinner">autorenew</i>
            Aktualisieren</a></li>
      </ul>
    </div>
  </nav>


  <ul class="sidenav" id="mobile-menu">
    <li><a href="https://github.com/lucasvog/dvbfast" target="_blank"><i
          class="material-icons grey-text text-darken-4">web</i> Auf Github ansehen</a></li>
    <hr>
  </ul>
  <nav class="invisible">
    <div class="nav-wrapper amber">
    </div>
  </nav>
  <div class="halfspacing"></div>
  <div class="container">
    <div id="boxcontainer" class="row">


      <!-- Preloader -->
      <div class="spacing"></div>
      <div class="row centerText">
        <div class="preloader-wrapper big active">
          <div class="spinner-layer spinner-yellow-only">
            <div class="circle-clipper left">
              <div class="circle"></div>
            </div>
            <div class="gap-patch">
              <div class="circle"></div>
            </div>
            <div class="circle-clipper right">
              <div class="circle"></div>
            </div>
          </div>
        </div>
      </div>






    </div>

  </div>


  </div>




  <script src="./assets/frameworks/materialize/js/materialize.min.js"></script>
  <script src="./assets/js/data.js"></script>
  <script src="./assets/js/script.js"></script>
  <script src="./assets/js/serviceWorkerInstaller.js" defer></script>

  <div class="footerRow">
    <a href="https://lucas-vogel.de/impressum/">Impressum</a>
    <a href="dsgvo.html">Datenschutz</a>
  </div>
</body>

</html>
